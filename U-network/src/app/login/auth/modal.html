<form #loginModal="ngForm">
    <h1 mat-dialog-title>Traitements des données</h1>
    <div mat-dialog-content>
        <div class="form-group">
            <div class="form-check">
                <mat-checkbox [(ngModel)]="user.isRGPDAcceptedLogin" name="isRGPDAcceptedLogin" id="invalidCheck" required>J'accepte le stockage de mes données
                    et le traitement de celles-ci conformément au règle <a target="_blank" href="http://localhost:4200/RGPD">RGPD</a>.</mat-checkbox>

            </div>
        </div>
    </div>
    <div *ngIf='erreur!=""' class="alert alert-danger" role="alert">
            <p [innerHTML]="erreur"></p>
          </div>
    <mat-dialog-actions align="end">

        <button type="button" mat-dialog-close [disabled]="!user.isRGPDAcceptedLogin"  class="btn btn-outline-dark"
            (click)="validerRGPD()">Accepter</button>
    </mat-dialog-actions>
</form>
