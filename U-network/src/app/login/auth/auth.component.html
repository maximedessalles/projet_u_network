<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<div layout="row" layout-align="center center" class="container">
  <div class="card input-group mb-3">
    <div class="card-body">
      <div class="form-group">
        <label >Email</label>
        <!--<input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="E-Mail">-->
        <input type="text" class="form-control" #email="ngModel" name="email" id="email" [(ngModel)]="user.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #password="ngModel" name="password" id="password" [(ngModel)]="user.password" placeholder="Password">
      </div>
      <div>
        <u class="btn" >Mot de passe oubli√© ?</u>
      </div>
      <div *ngIf='erreur!=""' class="alert alert-danger" role="alert">
        <p [innerHTML]="erreur"></p>
      </div>
      <div class="btn is-right">
        <button type="submit"  class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
      </div>
      
    </div>
  </div>
</div>
</form>
