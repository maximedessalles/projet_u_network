<form #loginModal="ngForm">
    <h1 mat-dialog-title>Vous devez changer votre mot de passe.</h1>
    <div mat-dialog-content>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
                placeholder="Entrer votre mot de passe" required>
        </div>
        <div class="form-group">
            <label>Confirmer le mot de passe</label>
            <input type="password" class="form-control" name="passwordConf" id="passwordConf" [(ngModel)]="passwordConf"
                placeholder="Confirmer votre mot de passe" required>
        </div>
    </div>
    <div *ngIf='erreur!=""' class="alert alert-danger" role="alert">
        <p [innerHTML]="erreur"></p>
    </div>
    <mat-dialog-actions align="end">

        <button type="button"[disabled]="!loginModal.form.valid" [mat-dialog-close]="result" class="btn btn-outline-dark"
            (click)="changementPassword()">Accepter</button>
    </mat-dialog-actions>
</form>
