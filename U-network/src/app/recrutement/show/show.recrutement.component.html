<div class="container">
    <mat-card *ngIf="offre" class="my-3">
        <mat-card style="background: #f5f5f5;">
            <mat-card-title class="row">
                <span class="col-9">
                    {{offre.lb_recrutement}}
                </span>
                <span style="padding-left: 70%;" class="col-2">
                    {{offre.createdOn | date: 'dd/MM/yyyy'}}
                </span>
                <span><span
                        style="border: hsl(204, 79%, 32%) solid 2px; color: white; background: #115d91;">{{offre.typeContrat}}</span></span>
            </mat-card-title>
        </mat-card>
        <mat-card-content>
            <mat-card>
                <div class="row">
                    <div class="col-3">
                        <div>
                            <span>
                                <mat-icon>place</mat-icon>&nbsp;&nbsp;{{offre.lieu}}
                            </span>
                        </div>
                        <div>
                            <ng-container *ngFor="let filiere of filieres">
                                <span *ngIf="filiere._id==offre.filiere">
                                    <mat-icon>school</mat-icon>&nbsp;&nbsp;{{filiere.lb_filiere}}
                                </span>
                            </ng-container>
                        </div>
                        <div>
                            <span>
                                <mat-icon>alternate_email</mat-icon>&nbsp;&nbsp;{{offre.emailContact}}
                            </span>
                        </div>
                    </div>
                    <div style="border-left: black solid 1px;" class="col-9">
                        <textarea width="100%" disabled="true" style="background: white;" rows="15"
                            cols="110">{{offre.longDescription}}</textarea>
                    </div>
                </div>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
